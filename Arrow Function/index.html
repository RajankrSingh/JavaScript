
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

<script>
//using simple function to print some data
    let welcome = function(name){
        return `Hello & Welcome ${name}`;
    }
    document.write(welcome("<br>" + "Javascript code using simple function"));

//using Arrow function to print some data
    let welcome_1 = (name) => {
        document.write("<br>"+"<br>");
        return `Hello & Welcome ${name}`;
    }
    document.write(welcome_1("<br>" + "Javascript Code using Arrow Function"));

</script>

</head>
<body>
    
</body>
</html>
